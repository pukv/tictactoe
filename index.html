<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="player-input">
        <input id="player1" type="text" placeholder="Player 1">
        <input id="player2" type="text" placeholder="Player 2">
        <button id="start-btn">Start Game</button>
        <button id="restart-btn" class="restart-btn">Restart Game</button> <!-- Added ID -->
    </div>
    <div class="gameboard" id="gameboard"></div> <!-- Added ID -->
    <div class="game-info" id="game-info"></div> <!-- Added ID -->
</div>
</body>
</html>
